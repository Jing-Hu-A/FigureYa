
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contents Directory</title>
  <script src="js/fuse.min.js"></script>
  <script src="js/search.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #searchResults { margin-top: 2em; }
    .result { margin-bottom: 1em; }
    .result-title { font-weight: bold; }
    .highlight { background: yellow; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin: 0 0 64px 0;
      padding: 0;
    }
    .card {
      flex: 1 0 210px;
      max-width: 250px;
      min-width: 180px;
      background: #fafaff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 1px 1px 8px #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow .2s;
    }
    .card:hover {
      box-shadow: 2px 4px 20px #ccc;
    }
    .card img {
      width: 100%;
      max-width: 160px;
      max-height: 120px;
      border-radius: 6px;
      background: #fff;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .card-title {
      font-weight: bold;
      font-size: 1.08em;
      margin-bottom: 0.4em;
      text-align: center;
      word-break: break-all;
    }
    .card-links {
      font-size: 0.97em;
      text-align: center;
      word-break: break-all;
    }
    @media (max-width: 1100px) {
      .card { flex-basis: 43%; }
    }
    @media (max-width: 700px) {
      .grid { gap: 15px; }
      .card { flex-basis: 97%; }
    }
  </style>
</head>
<body>
<h1>Contents Directory (main)</h1>
<input type="text" id="searchBox" placeholder="Enter keyword to search all chapters..." autocomplete="off" style="width:60%; font-size:1.1em;">
<button onclick="doSearch()">Search</button>
<button onclick="clearSearch()">Clear</button>
<div id="searchResults"></div>
<hr>
<div id="tocGrid" class="grid"></div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("searchBox").addEventListener("keydown", function(e){
      if (e.key === "Enter") doSearch();
    });
  });
</script>
</body>
</html>
