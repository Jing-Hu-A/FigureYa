name: Move Files Workflow

on:
  workflow_dispatch: # 手动触发工作流

permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出仓库代码
      - name: Check out repository
        uses: actions/checkout@v4

      # 第二步：移动文件
      - name: Move files to parent directory
        run: |
          # 定义源目录和目标目录
          SRC_DIR="FigureYa90subgroup/FigureYa90subgroup"
          DEST_DIR="FigureYa90subgroup"

          # 检查源目录是否存在
          if [ -d "$SRC_DIR" ]; then
            echo "Moving files from $SRC_DIR to $DEST_DIR..."
            mv "$SRC_DIR"/* "$DEST_DIR"/
            echo "Files moved successfully."

            # 删除空的源目录
            rmdir "$SRC_DIR"
          else
            echo "Source directory $SRC_DIR does not exist. No files to move."
          fi

      # 第三步：配置 Git 用户信息
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 第四步：提交更改
      - name: Commit and push changes
        run: |
          # 添加更改到 Git
          git add .
          
          # 检查是否有更改需要提交
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: Move files from FigureYa90subgroup/FigureYa90subgroup to FigureYa90subgroup"
            git push origin main
          fi
