name: Generate contents index for main & master

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-contents-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch to root (含脚本和main内容)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout master branch to master_dir
        uses: actions/checkout@v4
        with:
          ref: master
          path: master_dir
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install bs4
        run: pip install beautifulsoup4

      - name: Generate index.html, chapters.json, texts/
        run: python .github/scripts/generate_book.py

      - name: Copy static files (js assets)
        run: |
          mkdir -p dist/js dist/texts
          cp chapters.json dist/
          cp -r texts dist/
          cp index.html dist/
          cp -r js dist/

      - name: Commit and push index.html and search data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/index.html dist/chapters.json dist/texts dist/js
          git commit -m "Auto-generate index.html with search [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:main
