name: Generate FigureYa Contents

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-contents:
    runs-on: ubuntu-latest
    steps:
      # 1. 先 checkout 仓库所有分支到 runner 主目录（确保 .github/scripts/ 目录存在）
      - name: Checkout FigureYa (all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 分别 checkout main/master 到各自目录
      - name: Checkout main branch to main_dir
        uses: actions/checkout@v4
        with:
          ref: main
          path: main_dir
          fetch-depth: 1

      - name: Checkout master branch to master_dir
        uses: actions/checkout@v4
        with:
          ref: master
          path: master_dir
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4
          
      - name: Generate contents HTML
        run: |
          python .github/scripts/generate_book.py
          ls -al FigureYa_contents.html || echo "FigureYa_contents.html not found"

      - name: Checkout FigureYa-Contents (目标仓库)
        uses: actions/checkout@v4
        with:
          repository: ying-ge/FigureYa-Contents
          path: FigureYa-Contents
          token: ${{ secrets.FIGUREYA_CONTENTS_TOKEN }}
          fetch-depth: 0

      - name: Copy generated HTML
        run: |
          cp FigureYa_contents.html FigureYa-Contents/FigureYa_contents.html

      - name: Commit and push to FigureYa-Contents
        run: |
          cd FigureYa-Contents
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add FigureYa_contents.html
          git commit -m "Auto-update: FigureYa contents generated"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.FIGUREYA_CONTENTS_TOKEN }}
