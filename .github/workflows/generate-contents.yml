name: Generate FigureYa Searchable Report

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-contents:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout FigureYa (all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4
          
      - name: Generate searchable report HTML
        run: |
          python .github/scripts/generate_book.py
          ls -al FigureYa_searchable.html || echo "FigureYa_searchable.html not found"

      - name: Commit and push generated HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add FigureYa_searchable.html
          git commit -m "Auto-update: FigureYa searchable report generated"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
