name: Process Rmd Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-rmd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"  # 使用 Python 版本

    - name: Install dependencies
      run: pip install csv

    - name: Run Python script to process Rmd files
      run: |
        mkdir -p .github/docs
        python .github/scripts/extract_functions_from_rmd.py

    - name: Move output to docs folder
      run: |
        mv rmd_functions_packages.csv .github/docs/

    - name: Commit and push results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Processed Rmd files and updated documentation"
        branch: main
