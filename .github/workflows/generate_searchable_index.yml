name: Generate searchable index for main & master

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-searchable-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch to root (with scripts and main content)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout master branch to master_dir
        uses: actions/checkout@v4
        with:
          ref: master
          path: master_dir
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install bs4
        run: pip install beautifulsoup4

      - name: Build searchable docs
        run: python .github/scripts/generate_searchable_index.py

      - name: Copy only html files in main to docs/main (preserving structure)
        run: |
          find main -type d -exec mkdir -p docs/{} \;
          find main -type f -name "*.html" -exec cp --parents {} docs/ \;

      - name: Copy only html files in master_dir to docs/master_dir (preserving structure)
        run: |
          find master_dir -type d -exec mkdir -p docs/{} \;
          find master_dir -type f -name "*.html" -exec cp --parents {} docs/ \;

      - name: Copy static files (js assets)
        run: |
          mkdir -p docs/js
          cp -r js/* docs/js/

      - name: Commit and push docs/
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto-generate searchable docs [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:main
