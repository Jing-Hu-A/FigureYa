name: Compress All FigureYa Folders

on:
  push:
    paths:
      - '@ying-ge/FigureYa/**'
  workflow_dispatch:

jobs:
  compress-all-folders:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create compressed folder if not exists
        run: mkdir -p '@ying-ge/FigureYa/compressed'

      - name: Zip all folders under @ying-ge/FigureYa
        run: |
          base_dir="@ying-ge/FigureYa"
          output_dir="$base_dir/compressed"
          for dir in "$base_dir"/*/; do
            foldername=$(basename "$dir")
            # 跳过 compressed 子目录自身
            if [ "$foldername" = "compressed" ]; then
              continue
            fi
            # 只处理目录
            if [ -d "$dir" ]; then
              zipfile="$output_dir/$foldername.zip"
              echo "Compressing $dir -> $zipfile"
              rm -f "$zipfile"
              cd "$base_dir"
              zip -r -q "compressed/$foldername.zip" "$foldername"
              cd - > /dev/null
            fi
          done

      - name: Show compressed files
        run: ls -lh '@ying-ge/FigureYa/compressed'

      - name: Commit and push zip files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add '@ying-ge/FigureYa/compressed/*.zip' || true
          git commit -m "Auto-compress all FigureYa folders [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"
