name: Compress All FigureYa Folders

on:
  push:
    paths:
      - '@ying-ge/FigureYa/**'
  workflow_dispatch:

jobs:
  compress-all-folders:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Zip all folders under @ying-ge/FigureYa
        run: |
          cd "@ying-ge/FigureYa"
          mkdir -p compressed
          for dir in */ ; do
            foldername=$(basename "$dir")
            if [ "$foldername" = "compressed" ]; then
              continue
            fi
            if [ -d "$dir" ]; then
              zipfile="compressed/${foldername}.zip"
              echo "Compressing $dir -> $zipfile"
              rm -f "$zipfile"
              zip -r -q "$zipfile" "$foldername"
            fi
          done

      - name: Show compressed files
        run: ls -lh @ying-ge/FigureYa/compressed

      - name: Commit and push zip files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add '@ying-ge/FigureYa/compressed/*.zip' || true
          git commit -m "Auto-compress all FigureYa folders [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"
