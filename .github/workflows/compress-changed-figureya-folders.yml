name: Compress All FigureYa Folders

on:
  push:
    paths:
      - '@ying-ge/FigureYa/FigureYa*/**'
  workflow_dispatch:

jobs:
  compress-all-folders:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create compressed folder if not exists
        run: mkdir -p '@ying-ge/FigureYa/compressed'

      - name: Zip all FigureYa folders
        run: |
          cd '@ying-ge/FigureYa'
          for dir in FigureYa*/; do
            [ -d "$dir" ] || continue
            zipfile="compressed/$(basename "$dir").zip"
            zip -r -q "$zipfile" "$(basename "$dir")"
          done

      - name: Show compressed files
        run: ls -lh '@ying-ge/FigureYa/compressed'

      - name: Commit and push zip files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add '@ying-ge/FigureYa/compressed/*.zip' || true
          git commit -m "Auto-compress all FigureYa folders [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"
