name: Generate contents index for main & master

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-contents-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch to root (含脚本和main内容)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout master branch to master_dir
        uses: actions/checkout@v4
        with:
          ref: master
          path: master_dir
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Debug file tree
        run: |
          echo "根目录(main):"
          ls -lR .
          echo "master_dir:"
          ls -lR master_dir

      - name: Generate index.html
        run: |
          python .github/scripts/generate_contents_index_multibranch.py

      - name: Commit and push index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-generate index.html [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:main
