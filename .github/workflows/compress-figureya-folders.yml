name: Compress All FigureYa Folders

on:
  push:
    paths:
      - 'FigureYa*/**'
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *' # UTC

jobs:
  compress-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Target Repo
        uses: actions/checkout@v4
        with:
          repository: ying-ge/FigureYa-compressed
          token: ${{ secrets.FIGUREYA2ACTION }}
          path: FigureYa-compressed

      - name: Zip all FigureYa* folders and move to target repo
        run: |
          for foldername in $(find . -maxdepth 1 -type d -name 'FigureYa*' | sed 's|^\./||'); do
            [ -d "$foldername" ] || continue
            zipfile="FigureYa-compressed/${foldername}.zip"
            echo "Compressing $foldername -> $zipfile"
            zip -r -q "$zipfile" "$foldername"
          done

      - name: Commit and push compressed files
        working-directory: FigureYa-compressed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.zip || true
          git commit -m "Auto-compress all FigureYa folders [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"
