name: Replace Text in RMD Files

on:
  workflow_dispatch: # 仅手动触发

jobs:
  replace-text:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Debug - List All Matched Files
      run: |
        echo "Matched files:"
        find . -type f -iname "*.rmd"

    - name: Remove date line from RMD files
      run: |
        # 查找所有Rmd文件并替换日期模式
        find . -name "*.Rmd" -o -name "*.rmd" | while read file; do
          echo "Processing $file"
          # 将 **Date**: `r params$date` 替换为 **Date**: `r Sys.Date()`
          sed -i 's/\*\*Date\*\*: `r params\$date`/\*\*Date\*\*: `r Sys.Date()`/g' "$file"
        done

    - name: Debug - Show Changes
      run: |
        echo "Changes:"
        git status --short
        echo "Modified files content:"
        git diff --name-only | head -5 | while read file; do
          echo "--- $file ---"
          git diff "$file" | head -10
        done

    - name: Commit Changes to New Branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        branch="remove-rmd-date-$(date +%Y%m%d%H%M%S)"
        git checkout -b "$branch"
        if ! git diff --quiet; then
          git add .
          git commit -m "Remove date lines from Rmd files"
          git push origin "$branch"
          echo "Pushed to branch: $branch"
        else
          echo "No changes to commit"
        fi
