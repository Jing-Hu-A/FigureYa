name: Replace Text in RMD Files

on:
  workflow_dispatch: # 仅手动触发

jobs:
  replace-text:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Debug - List All Matched Files
      run: |
        echo "Matched files:"
        find . -type f -iname "*.rmd"

    - name: Install Python dependencies
      run: |
        pip install pyyaml

    - name: Convert Rmd YAML to params format
      run: |
        python .github/scripts/convert_rmd_yaml_specific.py

    - name: Debug - Show Changes
      run: |
        echo "Changes:"
        git status --short

    - name: Commit Changes to New Branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        branch="fix-rmd-date-$(date +%Y%m%d%H%M%S)"
        git checkout -b "$branch"
        if ! git diff --quiet; then
          git add .
          git commit -m "Automated Rmd YAML conversion to params format"
          git push origin "$branch"
          echo "Pushed to branch: $branch"
        else
          echo "No changes to commit"
        fi
